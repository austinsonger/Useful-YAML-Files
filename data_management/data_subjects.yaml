## rights: An array of rights available to the data subject, made of available values coupled with Chapter 3 of the GDPR. The output of a data map is based upon the strategy for applying rights (rights.strategy) and the selections made from the following valid options
## strategy: A strategy for selecting the rights available to the data subject.
## automated_decisions_or_profiling: A boolean value of whether or not automated decision-making or profiling exists. Tied to article 22 of the GDPR.
data_subjects:
  - datasubject_key: anonymous_user
    name: Anonymous User
    description: An individual that is unidentifiable to the systems. Note - This should only be applied to truly anonymous users where there is no risk of re-identification
    rights: []
    strategy: NONE
    automated_decisions_or_profiling: false
  - datasubject_key: citizen_voter
    name: Citizen Voter
    description: An individual registered to vote with a state or authority.
    rights:
      - Informed
      - Access
      - Rectification
      - Erasure
      - Portability
      - Restrict Processing
      - Withdraw Consent
      - Object
      - Object to Automated Processing
    strategy: ALL
    automated_decisions_or_profiling: false
  - datasubject_key: commuter
