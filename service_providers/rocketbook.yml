id: rocketbook
name: Rocketbook
description: Rocketbook is a unique notebook app that allows users to write notes on 32 reusable pages
  that can be easily wiped clean with a damp towel when using compatible Pilot FriXion pens. Users can
  upload their notes to various cloud storage platforms such as Google Docs, Dropbox, iCloud, and Evernote.
  This environmentally responsible app facilitates note organization by linking with preferred cloud services.
  Rocketbook introduces a digital twist to traditional notetaking by offering a notebook that can be used
  in perpetuity, enhancing productivity while fostering environmental consciousness.
