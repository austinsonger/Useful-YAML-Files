description: Lever is a software suite designed to simplify the hiring process for businesses. It combines
  a comprehensive Applicant Tracking System (ATS) with robust Customer Relationship Management (CRM) features
  within a platform named LeverTRM. This system allows hiring teams to maintain a well-organized candidate
  pool, establish genuine connections with potential hires, and source suitable candidates effectively.
  Additionally, Lever Analytics provides powerful data visualization tools that facilitate well-informed
  decision-making for both hiring managers and executives. All in all, Lever aims to make hiring more
  efficient and strategic for all parties involved without using overly complex procedures or terminology.
