id: gpt-for-sheets-and-docs
name: GPT for Sheets and Docs
description: GPT for Sheets and Docs is a functional add-on designed to streamline work processes. With
  it, users can clean lists, simplify formats, summarize details, group data, and manage large operations
  in Sheets and Excel. The tool also connects well with Google Docs, making it an accessible aid for managing
  extensive written content. By integrating OpenAI's GPT technology into this app, users can better prepare
  and analyze data, thus improving their overall efficiency.
