id: dochub
name: DocHub - PDF Sign&Edit
description: DocHub - PDF Sign & Edit is a web-based application that allows for the online signing of
  PDF documents. It also offers the ability to request electronic signatures and send out reusable PDF
  templates. This application can be easily accessed through any web browser and conveniently integrates
  with Google and Gmail. It is free and quick to sign up and use. The app does not allow only to sign
  documents, but also to edit PDFs right in your browser.
