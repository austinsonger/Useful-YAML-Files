id: rows
name: Rows
description: Rows, formerly known as dashdash, is a platform that enables users to create enhanced spreadsheets
  that can be converted into web applications. It integrates with various web services, including Google
  Maps and LinkedIn, to allow comprehensive data analysis and workflow automation. With a user-friendly
  design and sharing features, Rows aims to improve team efficiency by reinventing traditional spreadsheet
  functionality.
