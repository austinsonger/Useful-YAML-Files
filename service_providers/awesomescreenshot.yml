name: Awesome Screenshot
description: Awesome Screenshot is a browser extension that enables users to take screenshots and record
  screencasts straight from their internet browsers. It allows the addition of annotations to screenshots
  such as rectangles, circles, arrows, lines, and text, as well as the ability to blur out sensitive details.
  It offers a user-friendly approach to capture, add notes, store, share, and work with images.
