name: Microsoft Clarity
description: Microsoft Clarity is a web analytics tool that offers insights into how users interact with
  a website. It uses heatmaps, session recordings, and other analytics to identify areas that may benefit
  from adjustment in order to enhance overall user experience and website performance. Website owners
  and marketers can use this tool to better understand their users' behavior. Clarity's key features include
  session replays, allowing users to observe website interaction, and heatmaps, which graphically represent
  user engagement on the site. This tool is offered free of charge.
