id: gsuite
name: Google Workspace
description: Google Workspace, once known as G Suite, is a set of tools developed by Google, designed
  to aid productivity and collaboration. These cloud-based services include Gmail, Google Drive, Google
  Meet, and Google Calendar, among others such as Google Docs, Sheets, and Slides. Primarily geared towards
  businesses and organizations, Google Workspace allows for efficient teamwork. It offers customized business
  emails and several collaboration instruments. This suite not only ensures secure business applications
  but also improves productivity.
