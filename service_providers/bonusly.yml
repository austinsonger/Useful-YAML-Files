description: Bonusly is a digital tool designed to acknowledge and celebrate both ordinary and outstanding
  contributions within a workplace. It eliminates time-consuming administrative tasks and encourages employees
  to take part in organizational activities, thereby promoting a positive work atmosphere. Bonusly allows
