name: Kami
description: Kami is a web application that offers an easy way to view, edit, and make notes on PDF files
  directly from the browser. It's primarily used in education, particularly in remote learning, to allow
  teachers and students to work jointly on tasks and provide feedback. This tool helps to maintain student
  engagement by providing accessible annotation tools. At the same time, it helps teachers streamline
  their instruction and assessment process. Overall, Kami is a digital learning platform designed to make
  learning an enjoyable and productive activity.
