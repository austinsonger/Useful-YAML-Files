name: Kiwi.com
description: Kiwi.com is a web-based travel agency that helps users plan their travel by providing options
  for flights and ground transportation services from over 800 airlines. It simplifies the process of
  finding and booking transportation at competitive rates. It features an easy-to-use search engine and
  an interactive map, allowing users to discover new destinations and budget-friendly flights. Additionally,
  the platform ensures efficient journey planning and offers round-the-clock customer support. Kiwi.com
  also provides a guarantee to its customers, reinforcing its commitment towards excellent service.
