name: Pocket
description: Pocket is a digital application that allows users to save articles, videos, and other web
  content for later reading or viewing, even without internet access. It acts as a personal storage tool,
  where users can store interesting content from various websites. The saved material is synced across
  all devices associated with the user's Pocket account, making it accessible anywhere at any time. The
  application gives users the convenience of retrieving and engaging with their stored content as per
  their convenience.
