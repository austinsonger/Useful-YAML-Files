name: Gather
description: Gather is an online tool designed for virtual interaction. It allows users to create and
  enter digital environments, using avatars to interact with others. The platform simulates physical meetings,
  making it a useful tool for virtual events, collaborative workspaces, meetups, and conferences. It combines
  the functionality of video calling with a 2D interface that resembles a map. This setup aims to make
  virtual interactions more similar to actual human contact.
