id: tenable
name: Tenable
description: Tenable is a cybersecurity company that specializes in managing vulnerabilities within an
  organization's IT infrastructure. Its main product, Tenable.io, assists in identifying, researching,
  and prioritizing these vulnerabilities. By offering a comprehensive understanding of the cybersecurity
  risk across various computing assets, Tenable enables security teams to concentrate on crucial vulnerabilities
  and assets. It supports the visibility of the modern attack surface, extending from internal IT systems
  to the cloud.
