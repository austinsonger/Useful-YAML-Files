description: Lattice is a tool primarily designed to help leaders create and maintain motivated and successful
  teams, thus lending to an overall conducive and productive working environment. This tool facilitates
  various functions including the initiation and oversight of performance reviews and employee engagement
  surveys, progress tracking of objectives and key results, collecting feedback in real time, and arranging
  for management meetings. Lattice is especially supportive for those in leadership roles who are keen
  on employee development and strategic decision-making, carried out through an evidence-based approach.
