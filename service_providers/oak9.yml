description: Oak9 is a software service designed to incorporate security measures into cloud-native applications
  from the early stages of development through to deployment. It emphasizes security as part of the codebase,
  automating the evaluation and fortification of changes from infrastructure definitions to the operational
  cloud environment. By doing this, it aims to save time for development and operations teams by reducing
  manual security work. Oak9 operates through the development lifecycle to ensure a consistent security
  posture within cloud-based applications.
