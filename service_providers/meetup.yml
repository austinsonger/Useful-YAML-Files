id: meetup
name: Meetup
description: Meetup is a social networking app that helps people connect in group settings, either in-person
  or virtually. It allows users to form groups and organize events based on common interests, pastimes,
  or causes. This facilitates the interaction and collaboration between individuals who share similar
  passions, either within their local areas or online. In essence, Meetup serves as a bridge, connecting
  people within a plethora of cities, assisting them in engaging in the activities they enjoy.
