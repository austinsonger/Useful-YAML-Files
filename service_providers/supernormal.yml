id: supernormal
name: Supernormal
description: Supernormal is a software application that provides automated transcription and note-taking
  for meetings. It captures discussions in real-time, converting speech to text, and compiles thorough
  notes from the transcripts. This application integrates with Google Meet and allows users to effortlessly
  share the generated notes with various services like Google Drive, Notion, Slack, and customer relationship
  management systems such as Hubspot and Salesforce, enhancing productivity by reducing the time spent
  on manual note-taking.
