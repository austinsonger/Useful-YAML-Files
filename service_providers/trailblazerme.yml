id: trailblazerme
name: Trailblazer.me
description: Trailblazer.me is a tool developed by Salesforce, aiming to gather users' profiles from different
  Salesforce platforms under a single roof. The primary function of this application is to enable users
  to establish one comprehensive profile, which can be utilized to access diverse Salesforce applications
  without logging in multiple times. By ensuring a streamlined, consistent identity throughout the Salesforce
  environment, Trailblazer.me improves the user experience.
