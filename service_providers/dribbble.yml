name: Dribbble
description: Dribbble is an online community primarily intended for designers. It began in 2009 and provides
  a platform where individuals with a creative streak can display their work, which may include graphics,
  web design, logo design, or animations. It works as a social networking site that facilitates the sharing
  of work, enables receipt of feedback, and fosters finding inspiration as well as exploring job opportunities.
  Dribbble's structure allows it to function remotely, aiding designers worldwide with various elements
  such as motion design and illustrations.
