id: google-ads-editor
name: Google Ads Editor
description: Google Ads Editor is a desktop application designed to simplify the handling and enhancement
  of Google Ads campaigns. It allows users to adjust their advertisements, keywords, and settings in bulk
  whilst offline, then upload these changes to their Google Ads account at their convenience. The intuitive
  interface combined with advanced functions make this application a useful tool for those managing Google
  Ads campaigns.
