id: dubble
name: Dubble
description: Dubble is an application that streamlines the creation of interactive guides, tutorials,
  and onboarding materials for users. It allows for easy editing and sharing of content, ensuring documentation
  can change as processes do. Dubble's features include video support, clear text descriptions, screenshots,
  and multiple recording capabilities. This application records the user's actions, transforming them
  into a step-by-step guide, resulting in a more efficient documentation process. It is particularly beneficial
  for various teams seeking to streamline their tasks.
