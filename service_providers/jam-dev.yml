id: jam-dev
name: jam.dev
description: jam.dev is a tool designed to assist developers as they collaborate on bug reporting. It
  offers the convenience of instant bug replays and diagnostics. It gathers all necessary data for each
  bug, like console logs, network requests, and device information, and presents them in a single link.
  This application is built with the goal of enhancing the efficiency of engineering teams by streamlining
  the process of fixing bugs.
