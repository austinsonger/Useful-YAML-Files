id: tally-workspace
name: Tally Workspace
description: Tally Workspace is an all-in-one platform that provides a simplified solution for office
  space needs. It offers a wide range of choices to both individuals and teams, including the option to
  find a permanent office, reserve meeting rooms, or book short-term workspaces like hot desks and day
  offices. Users have thousands of handpicked workplace options across the UK, spanning different venue
  types, such as co-working spaces, cafes, bars, restaurants and hotels, each equipped with essential
  work facilities like fast Wi-Fi. This makes Tally Workspace an effective tool for companies seeking
  a high-quality, flexible and local remote work solution for their employees.
