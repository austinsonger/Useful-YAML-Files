description: Quip is a platform that provides documents and spreadsheets that can be worked on by multiple
  individuals simultaneously. It's embedded within Salesforce, allowing for seamless integration with
  existing business processes. It also comes with chat functionality, allowing team members to communicate
  effectively during their projects. Overall, Quip aims to help teams get their work done in a smarter,
  more efficient manner by providing a unified platform for documentation, collaboration, and communication.
