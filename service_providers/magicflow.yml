id: magicflow
name: Magicflow
description: Magicflow is an application that helps to monitor work productivity levels. It's designed
  to track periods of focused work, also known as "deep work", and interruptions that occur during such
  periods, referred to as "context-switches". The app helps users understand what enhances their workflow
  and what disrupts it. By using Magicflow, users can gain insights into their work patterns and strategies
  to improve their productivity.
