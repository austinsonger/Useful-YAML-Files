name: Vrbo
description: Vrbo is an online platform that allows homeowners to list their vacation properties for travelers
  worldwide. With a diverse range of properties including lodges, cabins, houses, condos, and apartments,
  Vrbo caters to various accommodation needs whether in the city or off the beaten path. The app aids
  users in finding suitable properties in top global destinations by offering secure and convenient search
  and booking functionalities. It bridges the gap between homeowners and vacation-goers, providing an
  alternative to traditional hotel stays.
