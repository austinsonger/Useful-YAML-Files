id: makerbot
name: MakerBot
description: MakerBot is a platform designed to support 3D printing, primarily in educational settings.
  Its services include a range of 3D printing solutions that encourage innovative thinking. One of its
  key features is Thingiverse, an online community where users can share and collaborate on 3D printable
  files and open-source hardware designs. MakerBot is particularly focused on facilitating creativity
  and learning, and it achieves this by simplifying the use and exploration of 3D printing technology
  in educational surroundings. As part of its offering, MakerBot also provides 3D printers and classroom
  solutions that equip teachers to integrate 3D printing into their curriculums.
