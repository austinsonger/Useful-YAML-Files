id: jumpcloud
name: JumpCloud
description: JumpCloud is an online directory service that allows businesses to safely manage and link
  their users to their systems, applications, files, and networks with one set of credentials. Different
  from traditional directory services, JumpCloud works with a range of vendors and manages both users
  and devices across multiple platforms. Furthermore, it works with various network protocols, which simplifies
  IT tasks and increases security in diverse digital situations. Devices of any type can get secure, uncomplicated
  access to any resource, from any location. Also notable is JumpCloud's ability to unite device and identity
  on a variety of systems, including Windows, Mac, and Linux.
