id: bingwebmastertools
name: Bing Webmaster Tools
description: Bing Webmaster Tools is a complimentary service offered by Microsoft's Bing that enables
  site owners to maintain and observe their website's performance on the Bing search index. This service
  provides a set of tools that assist in identifying website problems, understanding the source and dynamics
  of search traffic, submitting site navigation guides (sitemaps), and providing insights into factors
  influencing site visitation.
