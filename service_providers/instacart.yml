name: Instacart
description: Instacart is a service accessible in the United States and Canada that provides delivery
  and pickup options for groceries and household items. Within the service, users can place orders through
  the Instacart website or its mobile application. The service encompasses not only groceries and household
  supplies but, where legalized, also alcohol. Once an order is placed, it is handed over to a personal
  shopper who then delivers it to the client's doorstep, often within an hour of order placement.
