description: The Fathom Video app is a platform for video analytics, designed to help those who create
  and market content to learn more about how their videos are performing. The app collects in-depth data
  on viewer behavior and engagement, assisting users in refining their video strategies. It offers an
  easy-to-use interface with broad-ranging information, facilitating informed decisions for improved video
  content and audience engagement. Furthermore, Fathom has features to assist with meetings, recording
  and transcribing key moments, and automatically sending call summaries to the user's Customer Relationship
  Management system.
