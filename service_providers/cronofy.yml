id: cronofy
name: Cronofy
description: Cronofy is a scheduling platform designed for businesses. It offers technology that allows
  businesses to share their availability with contacts, irrespective of the application being used. In
  addition, Cronofy provides enterprise-level scheduling tools, user interface elements, and APIs. Its
  aim is to simplify the process of setting up meetings or appointments, and ensuring that all your contacts
  are aware of your availability. Cronofy is a robust solution, suitable for businesses of all sizes that
  require expert scheduling assistance.
