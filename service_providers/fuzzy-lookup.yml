id: fuzzy-lookup
name: Fuzzy
description: Fuzzy is a software application that facilitates text similarity detection. It's effective
  in areas such as searching for similar text or names within large datasets utilizing 'fuzzy' logic.
  Less complex terms such as 'partial match' can be used to describe this process. The software integrates
  well with Google Sheets and Excel, providing users with tutorials on how to conduct fuzzy lookups in
  these platforms. With Fuzzy, you can compare text similarities on both Google Sheets and Excel, whether
  you're using a Mac or other device types.
