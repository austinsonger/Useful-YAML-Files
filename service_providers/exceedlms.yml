id: exceedlms
name: ExceedLMS
description: ExceedLMS is a Learning Management System developed by Intellum. This software combines customer
  experience and education to assist in the growth of a business. It is mostly used by sizable brands
  and rapidly evolving companies to help increase revenue, support customer retention and lower support
  costs. ExceedLMS includes a range of tools to devise, oversee, monitor, and augment individual learning
  experiences. These experiences can be shared among customers, partners, or employees, enabling the provision
  of personalized learning experiences at a large scale.
