description: Streak is a service that adds Customer Relationship Management (CRM) capabilities directly
  to a Gmail inbox, making tasks like handling sales, partnerships, or hiring more convenient without
  needing to leave Gmail itself. It's the only tool offering a complete CRM system inside the Gmail interface.
  It's possible to share contacts, email, files, and other necessary items simply with just a click. One
  can manage various tasks including deals and support queues directly in Gmail, eliminating the need
  for multiple external systems. This service integrates safely with Google Apps.
