name: Grubhub
description: Grubhub is an American-based online platform that provides ordering and delivery services
  from a wide range of local restaurants. It was established in 2004 and operates within over 500 cities.
  Grubhub's primary function is to simplify the process of ordering meals and having them delivered to
  the user's location. Users are able to browse local restaurants, order their chosen meals, and arrange
  for either delivery or takeout. It's important to note that Grubhub's services may not be available
  in all countries.
