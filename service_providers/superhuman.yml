name: Superhuman
description: Superhuman is an email service that focuses on speed and productivity. It offers a streamlined
  interface and keyboard shortcuts, along with additional features to aid users in managing their emails
  more efficiently. Aimed at both individuals and teams, Superhuman is more than just an email platform.
  It provides social insights and integrates them into the user's workflow. Ultimately, Superhuman aims
  to simplify the process of email handling, making it quicker and less cumbersome. It is designed to
  save its users time, potentially giving back several hours per week.
