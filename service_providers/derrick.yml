id: derrick
name: Derrick - LinkedIn Importer for google sheet
description: \"Derrick\" is a tool designed to integrate with Google Sheets for easy data importation and
  processing. With this app, users can consolidate a wide range of tasks including data aggregation, cleaning,
  and retrieving email details directly in their Google Sheets. A notable feature is the capacity to import
  LinkedIn data. Users are able to search profiles, enrich them, and import LinkedIn search queries for
  leads and companies. Derrick also offers a feature for gender enrichment. All these functions can be
  done with a single click for optimal efficiency.
