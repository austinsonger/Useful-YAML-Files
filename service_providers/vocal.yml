id: vocal
name: Vocal
description: Vocal is a tool that enriches email communication with the addition of personal voice notes.
  It permits users to append voice messages to their emails, which the recipients can listen to within
  their inbox as MP3 files or link-accessible voice notes. It offers customization options and is compatible
  with Gmail and Outlook, enabling users to enhance their emails with a more personal touch in a simple
  and smooth manner.
