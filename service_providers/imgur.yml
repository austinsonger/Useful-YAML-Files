id: imgur
name: Imgur
description: Imgur is a web-based application that offers its users access to a wide variety of entertaining
  content, primarily in the form of memes and images. Users can engage with the material by rating and
  sharing their favorites. With this application, users can explore the many different forms of online
  content, understanding the varied aspects of Internet culture. In sum, Imgur is an app for browsing,
  appreciating, and sharing internet memes and images.
