id: vowel
name: Vowel
description: Vowel is a shared meeting platform that provides resources for recording, transcribing, and
  disseminating meetings. It enables teams to sift through previous meetings, tasks, and follow-ups, thus
  preserving crucial information and fostering productivity and teamwork. The platform integrates video
  conferencing, meeting transcription and recording, and a collaborative space for agendas and notes.
  Its functionality is augmented by Artificial Intelligence. All features and tools are consolidated in
  a single location for ease of use.
