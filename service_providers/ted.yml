name: TED
description: The TED app provides access to videos of talks from experts in various fields like education,
  business, science, technology, and creativity. These talks, known as TED Talks, are presented in over
  100 languages with subtitles. The TED app follows the mission of TED conferences, a global organization
  known for sharing and spreading valuable ideas. This free to use app also allows users to download talks
  for offline viewing.
