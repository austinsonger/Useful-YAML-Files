id: frameio
name: Frame.io
description: Frame.io is a cloud-based service that supports video production teams by facilitating the
  uploading, reviewing, and sharing of video content. This platform offers users the ability to comment
  on videos directly, as well as the capability to integrate with commonly-used video editing software.
  This helps to streamline communication and hasten the approval process. In Frame.io, users can upload
  assets and source media into private workspaces. This worldwide platform makes it easier to distribute
  media, receive feedback, manage reviews, and deliver final videos more quickly.
