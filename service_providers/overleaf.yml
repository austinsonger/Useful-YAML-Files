description: Overleaf is an online editor designed for creation and collaboration on scientific and technical
  documents. Using the LaTeX document preparation system, it simplifies the writing and review process,
  making it more efficient and user-friendly. This program allows different authors to work together seamlessly
  on a single project. The cloud-based nature of Overleaf provides accessibility and convenience, keeping
  all progress and versions under one platform. Moreover, it offers numerous LaTeX templates and requires
  no installation. Overleaf aims at promoting transparency and openness in scientific and academic research.
