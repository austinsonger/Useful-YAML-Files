description: Bubbles is a collaboration tool designed to help teams communicate more flexibly. It provides
  options for screen sharing, text, video, and audio messaging that allow team members to exchange ideas
  without the need for scheduled meetings. The app includes features for sharing feedback through annotated
  screen recordings tied to specific points in time. Its aim is to enable individuals to discuss and work
  together more efficiently, on their schedules.
