id: dont-interrupt
name: Don't Interrupt
description: \"Don''t Interrupt\" is an application aimed at minimizing distractions. The user can define
  specific work hours, during which they would not like to be disturbed, and the app will automatically
  update their status and presence accordingly. The app also has the ability to sync with Google Calendars,
  further enhancing its function to act in accordance with the user''s schedule. Thus, it facilitates
  a controlled environment, thereby allowing users to focus on their tasks without unnecessary interruptions.
