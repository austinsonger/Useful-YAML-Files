id: playcode
name: PlayCode
description: PlayCode is an application which acts as a playground for Javascript. It provides a sandbox,
  or a safe, isolated environment, where users can experiment with and execute Javascript code. This feature
  is also known as REPL -Read-Eval-Print Loop-. This term refers to a simple, interactive programming environment
  wherein the user can input commands, which the system then reads, executes, and outputs results for,
  in an ongoing loop.
