id: clearbit-connect
name: Clearbit Connect
description: Clearbit Connect is an email extension designed to enhance users' knowledge of their contacts
  directly from their email inbox. It allows users to locate and verify email addresses, affording access
  to detailed contact profiles and company information from within Gmail or Outlook. The tool retrieves
  information from a comprehensive database to provide precise, current data. With Clearbit Connect, users
  can swiftly identify any business email address, presenting a viable alternative to applications like
  Rapportive. All of this functionality exists straight from the user's email inbox, streamlining the
  gathering of contact information.
