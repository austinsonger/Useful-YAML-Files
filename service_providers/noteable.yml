id: noteable
name: Noteable
description: Noteable is an application that provides a collaborative platform for data visualization
  and manipulation. It combines the capabilities of SQL, Python, R, along with no-code data visualization
  tools in a user-friendly data notebook format inspired by Jupyter notebooks. The application simplifies
  complex processes such as Exploratory Data Analysis (EDA) and Extract, Transform, Load (ETL) operations,
  making them accessible and manageable for multiple users within the same workspace.
