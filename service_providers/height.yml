id: height
name: Height
description: Height is an application for managing software projects. It provides assistance by keeping
  track of various tasks and facilitating real-time communication between team members. With adaptable
  workflows, it can suit varying project management needs, covering everything from short-term sprints
  and long-term milestones to releases and setting priorities. Please note, Height is currently not openly
  available, but there is the option to join a waiting list.
