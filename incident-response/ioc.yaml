
ioc:
  title: "Indicators Of Compromise"
  description: |
    Indicators Of Compromise (IOC) represent artifacts and attributes observed and collected by response team 
    members and asset owners. IOC supply the evidence to support assertions of a high degree of confidence 
    that adversary activity resulted in successful asset compromise.
  atomic:
    title: "Atomic"
    description: "Atomic artifacts are currently not known / do not exist."
  computed:
    title: "Computed"
    description: "Computed attributes derived from data elements are currently not known / do not exist."
  behavioral:
    title: "Behavioral"
    description: "Logical assertions based on atomic and computed indicators have not yet been developed."
